<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e8fbb55064.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <header class="heading">Binary Search Tree Visulizer</header>
    </nav>
    <div class="form-container">
      <form action="" id="form1">
        <input type="text" id="insert" placeholder="Insert a node" inputmode="numeric"/>
        <label for="insert">
          <button type="submit" id="insert-btn" class="btn">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </button>
        </label>
      </form>
      <form action="" id="form2">
        <input type="text" id="remove" placeholder="Remove a node" inputmode="numeric"/>
        <label for="remove">
          <button type="submit" id="remove-btn" class="btn">
            <i class="fa-solid fa-trash"></i></button
        ></label>
      </form>
      <form action="" id="form3">
        <input type="text" id="find" placeholder="Find node" inputmode="numeric"/>
        <label for="remove">
          <button type="submit" id="find-btn" class="btn">
            <i class="fa-solid fa-search"></i></button
        ></label>
      </form>
      <!-- <div class="traversals">
        <button class="btn" type="button" id="preorder">Preorder</button>
        <button class="btn" type="button">Inorder</button>
        <button class="btn" type="button">Postorder</button>
      </div>
    </div> -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
