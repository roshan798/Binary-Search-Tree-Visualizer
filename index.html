<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e8fbb55064.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/app.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <header class="heading">Binary Search Tree Visulizer</header>
    </nav>
    <div class="form-container">
      <form action="" id="form1">
        <input
          type="text"
          id="insert"
          placeholder="Insert"
          inputmode="numeric"
        />
        <label for="insert">
          <button type="submit" id="insert-btn" class="btn">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </button>
        </label>
      </form>
      <form action="" id="form2">
        <input
          type="text"
          id="remove"
          placeholder="Remove"
          inputmode="numeric"
        />
        <label for="remove">
          <button type="submit" id="remove-btn" class="btn">
            <i class="fa-solid fa-trash"></i></button
        ></label>
      </form>
      <form action="" id="form3">
        <input type="text" id="find" placeholder="Find" inputmode="numeric" />
        <label for="remove">
          <button type="submit" id="find-btn" class="btn">
            <i class="fa-solid fa-search"></i></button
        ></label>
      </form>
      <label for="animation-delay">Animation delay</label>
      <input
        type="range"
        min="50"
        max="1000"
        value="500"
        id="animation-delay"
      />

      <div class="traversals">
        <button id="pre" class="traversal btn" type="button">Preorder</button>
        <button id="post" class="traversal btn" type="button">Postorder</button>
        <button id="in" class="traversal btn" type="button">Inorder</button>
        <button id="level" class="traversal btn" type="button">Level order</button>
      </div>

      <div class="box">
        <h4 id="message-heading"></h4>
        <div id="message"></div>
      </div>
    </div>
  </body>
</html>
